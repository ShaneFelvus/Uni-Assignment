<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <title>Space Beyond</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- bootstrap cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header fixed-top">
      <div class="container">
        <div class="row align-items-center">
          <a href="#" class="logo mr-auto"> Space <span>Beyond</span> </a>

          <nav class="nav">
            <a href="index.html">home</a>
            <a href="about.html">about</a>
            <a href="media.html">media</a>
            <a href="gallery.html">gallery</a>
            <a href="contact.html">contact</a>
          </nav>

          <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="login-btn" class="fas fa-user"></div>
          </div>
        </div>
      </div>
    </header>

    <div class="login-form">
      <form action="">
        <div id="close-login-form" class="fas fa-times"></div>
        <a href="#" class="logo mr-auto"> Space <span>Beyond</span></a>
        <h3>let's learn about space</h3>
        <input
          type="email"
          name=""
          placeholder="enter your email"
          id=""
          class="box"
        />
        <input
          type="password"
          name=""
          placeholder="enter your password"
          id=""
          class="box"
        />
        <div class="flex">
          <input type="checkbox" name="" id="remember-me" />
          <label for="remember-me">remember me</label>
          <a href="#">forgot password</a>
        </div>
        <input type="submit" value="login now" class="link-btn" />
        <p class="account">
          don't have an account? <a href="#">create one!</a>
        </p>
      </form>
    </div>

    <section class="home">
      <div class="container">
        <div class="row align-items-center text-center text-md-left min-vh-100">
          <div class="col-md-6">
            <span class="home-span">Reach for the stars</span>
            <h1>Come and explore space with us!</h1>
            <a href="about.html" class="link-btn">get started</a>
          </div>
        </div>
      </div>
    </section>

    <div class="footer">
      <a href="#" class="logo">Space <span>Beyond</span></a>
      <p class="credit">all rights reserved</p>

      <div class="share">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-linkedin"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-github"></a>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/lightbox-plus-jquery.js"></script>
  </body>
</html>
